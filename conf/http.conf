server {
    listen 9000 default_server;
    listen [::]:9000 default_server;

	location /static/ {
		root /usr/src/app;
	}

	location /media/ {
		root /usr/src/app;
	}

	location / {
		proxy_pass http://unix:/var/run/gunicorn/gunicorn.socket;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
	}
}
